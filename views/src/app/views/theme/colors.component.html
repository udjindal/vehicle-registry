<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="icon-drop"></i> Register Vehicle
    </div>
    <div class="card-body">
      <form>
        <p class="text-muted">Add Vehicle Details</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Vehicle Number" autocomplete="username" required>
        </div>

        <div class="input group mb-3 btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary" [ngClass]="{'active': existing}">
            <input type="radio" name="Existing" id="option1" autocomplete="off" (click)="existing_person($event)"> Existing 
          </label>
          <label class="btn btn-secondary" [ngClass]="{'active': !existing}">
            <input type="radio" name="New" id="option2" autocomplete="off" (click)="new_person($event)"> New
          </label>
        </div>

        <div *ngIf="existing">
          <div class="input group mb-4 dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Existing Person
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
              <a class="dropdown-item" href="#">Item</a>
              <a class="dropdown-item" href="#">Another item</a>
              <a class="dropdown-item" href="#">One more item</a>
            </div>

          </div>
          <button type="button" class="btn btn-block btn-success" (click)="add_existing($event)">Create Account</button>
        </div>

        <div *ngIf="!existing">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
          </div>
          <button type="button" class="btn btn-block btn-success" (click)="add_new($event)">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</div>
